<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    
    <div class="row" *ngIf="item">
        <div class="square background-olive" *ngFor="let menuItem of item.subItems">
            <div class="content">
                <div class="table">
                    <div class="table-cell">
                        <img [src]="iconUrl + menuItem.icon" />
                        <br />
                        <a [routerLink]="[menuItem.subItems && menuItem.subItems.length > 0 ? ('/nav-item/'+ menuItem.id) : ('/items/' + menuItem.id + '/' + menuItem.type)]"
                           class="navigation-link color-white">
                            {{menuItem.title}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
